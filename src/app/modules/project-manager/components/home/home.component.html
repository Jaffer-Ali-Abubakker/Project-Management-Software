
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="d-flex align-items-start bg-light mb-4">
        <div class="col">
          <mat-card class="card-part-one"> </mat-card>
        </div>
        <div class="col">
          <mat-card class="card-part-one"> </mat-card>
        </div>
        <div class="col">
          <mat-card class="card-part-one"> </mat-card>
        </div>
        <div class="col">
          <mat-card class="card-part-one"> </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid-2">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <mat-card class="card-2">
            <div class="row row-two">
              <div class="col-md-3">
                <h2>Your Projects</h2>
              </div>
              <div class="col-md-4">
                <a class="btn-1" routerLink="./create-project" mat-raised-button color="warn">
                  <fa-icon [icon]="faProjectDiagram"></fa-icon> Create Project
                </a>
              </div>
            </div>
          </mat-card>
        </div>
        <div class="col-12">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.position }}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Weight</th>
                <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Symbol</th>
                <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>

</body>

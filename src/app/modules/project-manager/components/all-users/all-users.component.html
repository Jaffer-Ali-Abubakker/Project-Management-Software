<div class="container">
    <div class="row justify-content-around">
        <div class="col-4">
         
          <mat-card class="mat-card-1">
          
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">
              <ng-container matColumnDef="UserName">
                <th mat-header-cell *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
              </ng-container>

            
              <!-- Name Column -->
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
            
              <!-- Weight Column -->
 

              <ng-container matColumnDef="Add">
                <th mat-header-cell *matHeaderCellDef> Assign position </th>
                <td mat-cell *matCellDef="let element"> 
                <div class="mat-mini-fab icon-one" (click)="AssignPosition(element)"><mat-icon>add</mat-icon></div>
                </td>
              </ng-container>
      
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
        
          </mat-card>
           
          <app-user-position class="mat-card-4" [childPost]="parentPost"></app-user-position>

        </div>
        
        <div class="col-6">
          <app-user-details></app-user-details>
        </div>
      </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card class="mat-card-1">
                <div class="row">
                <mat-card class="mat-card-1-5">
                    <div class="row">
                    <h2 class="head-1">All Projects</h2>
                     </div>
                </mat-card>
                </div>
                <div class="mat-elevation-z8 table-card">
                    <table mat-table [dataSource]="dataSource" matSort 
                    class="mat-elevation-z8">
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="projectTitle">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                      <p class="para-2">Project Title</p>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectTitle}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="projectName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                        <p class="para-2">Project Name</p>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="projectType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                        <p class="para-2"> Project Type </p>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectType}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="created">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                        <p class="para-2">Created</p>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
                  </ng-container>
                  <!-- deadline -->
                  <ng-container matColumnDef="deadLine">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                        <p class="para-2"> Dead Line</p>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.deadLine | date}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Details">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    </th>
                    <td mat-cell *matCellDef="let element"><button mat-button style="color: rgb(94, 94, 214);" (click)="ProjectDetails(element)">Project Details</button></td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>  
               
                <!-- <mat-paginator #scheduledOrdersPaginator [pageSizeOptions]="[5, 10, 20]">
        
                </mat-paginator> -->
        
                <mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons></mat-paginator>
        
        
                  </div>
            </mat-card>
        </div>
        <div class="col-12">
            <mat-card class="mat-card-2"></mat-card>
        </div>
    </div>
</div>

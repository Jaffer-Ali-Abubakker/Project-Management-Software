<div class="container">
    <div class="row">
        <div class="col-4">
          <mat-card class="mat-card-1">
            <div class="row">
            <mat-card class="mat-card-1-5">
                <div>
              <h2 class="head-1">Update project Status</h2>
                </div>
            </mat-card>
            </div>
            <form [formGroup]="UpdateProjectStatus" (ngSubmit)="DeveloperSubmit()">
            <div class="row">
                <div class="col-12 form-one">
                    <mat-form-field appearance="outline" class="mat-form-field-one">
                        <mat-label>Project Title</mat-label>
                        <input matInput placeholder="eg:- Project ##" formControlName="projectTitle">
                        <mat-icon matSuffix> border_color</mat-icon>
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="mat-form-field-one">
                        <mat-label>Project Name</mat-label>
                        <input matInput placeholder="eg:- Nike" formControlName="projectName">
                        <mat-icon matSuffix> text_fields</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="mat-form-field-one">
                        <mat-label>Select Project Status</mat-label>
                        <mat-select formControlName="ProjectStatus">
                          <mat-option value="processing" style="color: red;">processing</mat-option>
                          <mat-option value="completed" style="color: blue;">completed</mat-option>
                          <mat-option value="Uploaded" style="color: green;">Uploaded</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>  
            </div>
            <div class="row">
                <div class="col-6">
                    <button mat-raised-button color="primary" class="btn-1">Submit</button>
                </div>
            </div>
             </form>
          </mat-card>
        </div>
        <div class="col-8">
            <app-upload-project></app-upload-project>
        </div>
    </div>
</div>
